name: Deploy Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      build_artifact_name:
        required: true
        type: string
    secrets:
      MONGODB_URI:
        required: true
      BETTER_AUTH_SECRET:
        required: true
      BETTER_AUTH_URL:
        required: true
      FINNHUB_API_KEY:
        required: true
      GEMINI_API_KEY:
        required: true
      NODEMAILER_EMAIL:
        required: true
      NODEMAILER_PASSWORD:
        required: true
      # Add deployment platform specific secrets below
      VERCEL_TOKEN:
        required: true
      VERCEL_ORG_ID:
        required: true
      VERCEL_PROJECT_ID:
        required: true
      # AWS_ACCESS_KEY_ID:
      #   required: false
      # AWS_SECRET_ACCESS_KEY:
      #   required: false

env:
  NODE_VERSION: '20.x'

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@16e87c0a08142b0d0d33b76aeaf20823c381b9b9
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ inputs.environment == 'production' && '--prod' || '--preview' }}
          working-directory: ./
        env:
          # Vercel will use these environment variables during build
          # Make sure they're also set in Vercel dashboard for runtime
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NODEMAILER_EMAIL: ${{ secrets.NODEMAILER_EMAIL }}
          NODEMAILER_PASSWORD: ${{ secrets.NODEMAILER_PASSWORD }}

