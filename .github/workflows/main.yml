name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'development/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'

jobs:
  ci:
    name: Run CI checks
    uses: ./.github/workflows/ci.yml
    secrets: inherit
    permissions:
      contents: read
      pull-requests: read
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/development/')

  build:
    name: Build and Test
    uses: ./.github/workflows/build.yml
    secrets: inherit
    permissions:
      contents: read
      pull-requests: read
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.base_ref == 'main') ||
      github.event_name == 'workflow_dispatch'

  deploy:
    name: Deploy Application
    needs: build
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.base_ref == 'main') ||
      github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    permissions:
      contents: read
      deployments: write
    with:
      environment: ${{ github.event.inputs.environment || ((github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.base_ref == 'main')) && 'production') || 'staging' }}
      build_artifact_name: build-artifact
      

